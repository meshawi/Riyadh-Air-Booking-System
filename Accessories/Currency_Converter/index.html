<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter | Tivotal</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />

    <!-- =============== GLOBAL FONT =============== -->
    <link rel="stylesheet" href="../../assets/css/globalFont.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#" id="currencyConverterForm">
        <div class="amount">
          <label for="amount">Enter Amount</label>
          <input type="text" id="amount" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <label for="fromCurrency">From</label>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="" />
              <select name="fromCurrency" id="fromCurrency">
                <!--JS-->
              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <label for="toCurrency">To</label>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/sa.png" alt="" />
              <select name="toCurrency" id="toCurrency">
                <!--JS-->
              </select>
            </div>
          </div>
        </div>
        <div class="exchange_rate">Getting exchange rate...</div>
        <button type="button" id="getExchangeRateBtn">Get Exchange Rate</button>
      </form>
    </div>

    <script src="country-list.js"></script>
    <script src="app.js"></script>
  </body>
</html>
